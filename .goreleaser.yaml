project_name: tikuAdapter
before:
  hooks:
    - go mod tidy
    - rm -rf cmd/adapter-service/dist
    - cd web
    - npm install && npm run build
    - mv -f dist ../cmd/adapter-service
builds:
  - main: ./cmd/adapter-service
    # https://go.dev/doc/install/source#environment
    ignore:
      - goos: darwin
        goarch: arm
      - goos: darwin
        goarch: '386'
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: '386'
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
      - '386'
      - arm
    ldflags: "-s -w -extldflags '-static'"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
checksum:
  name_template: checksums.txt
changelog:
  sort: desc
  filters:
    exclude:
      - '^ci:'
      - '^CI:'
